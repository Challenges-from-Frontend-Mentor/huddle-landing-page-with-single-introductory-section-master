<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet/less" href="styles.less" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="landing-page">
      <header class="landing-page__header">
        <img
          class="landing-page__logo"
          src="./images/logo.svg"
          alt="huddle logo"
        />
      </header>
      <main class="landing-page__main">
        <img
          class="landing-page__mockups"
          src="./images/illustration-mockups.svg"
          alt="mockups"
        />
        <section class="landing-page__content">
          <h2 class="landing-page__content-title">
            Build The Community Your Fans Will Love
          </h2>
          <p class="landing-page__content-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="landing-page__button">Register</button>
        </section>
      </main>
      <footer class="landing-page__social-media">
        <ion-icon
          class="landing-page__social-media-icon"
          name="logo-facebook"
        ></ion-icon>
        <ion-icon
          class="landing-page__social-media-icon"
          name="logo-twitter"
        ></ion-icon>
        <ion-icon
          class="landing-page__social-media-icon"
          name="logo-instagram"
        ></ion-icon>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
